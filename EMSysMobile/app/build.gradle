apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.sonda.emsysmobile"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "String", "BASE_URL", "\"http://192.168.1.50:8081\""
            buildConfigField "String", "GOOGLE_APP_ID", "\"AIzaSyDaHD4n1WvCTIpdVaVe-KlG5B-BCAMxZfs\""
        }
        debug {
            buildConfigField "String", "BASE_URL", "\"http://192.168.1.50:8081\""
            buildConfigField "String", "BASE_MOCK_URL", "\"http://192.168.1.31:8081\""
            buildConfigField "String", "GOOGLE_APP_ID", "\"AIzaSyDaHD4n1WvCTIpdVaVe-KlG5B-BCAMxZfs\""
            buildConfigField "String", "EVENTS_PATH", "\"/events\""
            buildConfigField "String", "AUTH_PATH", "\"/users/authenticate\""
            buildConfigField "String", "GET_ROLES_PATH", "\"/users/getroles\""
            buildConfigField "String", "LOGIN_PATH", "\"/users/login\""
            buildConfigField "String", "LOGOUT_PATH", "\"/users/logout\""
            // Con el fin de probar cada caso de auth con Mock Server:
            buildConfigField "String", "AUTH_SUCCESS_PATH", "\"/users/success\""
            buildConfigField "String", "AUTH_CREDENTIALS_FAIL", "\"/users/username-fail\""
            buildConfigField "String", "AUTH_ALREADY", "\"/users/pass-fail\""
            // Con el fin de probar cada caso de getRoles con Mock Server:
            buildConfigField "String", "GET_ROLES_BOTH_PATH", "\"/users/getroles-both\""
            buildConfigField "String", "GET_ROLES_FAIL_PATH", "\"/users/getroles-fail\""
            buildConfigField "String", "GET_ROLES_RECURSOS_PATH", "\"/users/getroles-recursos\""
            buildConfigField "String", "GET_ROLES_ZONAS_PATH", "\"/users/getroles-zonas\""
            buildConfigField "String", "GET_ROLES_EMPTY_PATH", "\"/users/getroles-empty\""
